- title: Assessing taxonomic metagenome profilers with OPAL
  authors:
  - Fernando Meyer
  - Andreas Bremges
  - Peter Belmann
  - Stefan Janssen
  - Alice C. McHardy
  - David Koslicki
  publisher: Genome Biology
